<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Amendments Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="PythonLogo.png">
</head>

<script src="index.js"></script>
<body>
  <div class="container">
    <h1>Amendments Quiz</h1>
    <div id="quiz-container">
      <div id="question-container">
        <p id="question">Question 1</p>
        <div id="answer-buttons" class="btn-container">Answer 1</div>
      </div>
      <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="score-container" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
</html>
